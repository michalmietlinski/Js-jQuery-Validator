<!DOCTYPE html>
<html>
<head>
 <title>Simple JS validator</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

 </head>
<body>
<section class="header">
  <div class="wrapper">
  <h1>Simple JS validator</h1>
  </div>
 </section>
<section class="main">
  <div class="wrapper">
   <h2>Validator - in progress</h2>
   <div class="form-wrapper">
    <div class="form">
    <form  id="first-form" name="first-form" data-validator="true" onsubmit="formaction()" data-vd-invalid-message="Required ogólny">
     <input type="text" name="first"  required>

     <input type="text" name="second" required>
     <input type="text" name="third" required data-vd-invalid-message="Required szczegółowy">
     <input type="submit" value="Submit"> </input>

   </form>
  </div>
  </div>
  <div class="form-wrapper">
    <div class="form">
    <form  id="first-form" name="first-form" data-validator="true" onsubmit="formaction()" >
     <input type="text" name="first" ng-model="first" required data-vd-invalid-message="Required k#$#@">


     <input type="submit" value="Submit"> </input>

   </form>
  </div>
 </div>
 </section>
<script src="main.js"></script>
</body>
</html>
